<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Me</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="numbers">
            <div class="num active">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
        </div>
        <div class="input-div">
            <input type="number" max="9" min="0" placeholder="Enter" id="color-me-input">
            <button class="btn-primary" id="color-me-btn">Color Me</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
